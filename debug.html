<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Debug Test - Modal Functionality</h1>
    
    <button class="test-btn" onclick="openModal()">Test Modal (Нарачај Сега)</button>
    
    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Test Modal</h2>
            <p>If you can see this, the modal is working!</p>
            <p>Product: iPhone 16 Pro Max</p>
            <p>Price: €198</p>
        </div>
    </div>

    <script>
        function openModal() {
            console.log('Opening modal...');
            document.getElementById('testModal').style.display = 'block';
        }
        
        function closeModal() {
            console.log('Closing modal...');
            document.getElementById('testModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('testModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        console.log('Debug script loaded successfully');
    </script>
</body>
</html>
